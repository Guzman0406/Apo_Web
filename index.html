<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">CinemaLink</h1>
            <ul class="nav-links">
                <li><a href="#" id="home-link">Inicio</a></li>
                <li><a href="#" id="favorites-link">Favoritos</a></li>
            </ul>
        </div>
    </nav>

    <main class="container app-container">
        <section id="search-view" class="view active">
            <h2 class="section-title">Encuentra tu próximo contenido favorito</h2>
            <form id="search-form" class="search-form">
                <input type="text" id="search-input" placeholder="Buscar películas o series..." required>
                <button type="submit">Buscar</button>
            </form>

            <div id="results-container" class="results-grid">
                <p class="placeholder-text">¡Empieza a buscar películas o series!</p>
            </div>
        </section>

        <section id="details-view" class="view hidden">
            <button id="back-to-search" class="back-button"><i class="fas fa-arrow-left"></i> Volver a la
                búsqueda</button>
            <div id="content-details" class="details-card">
                <p class="placeholder-text">Selecciona un elemento para ver sus detalles.</p>
            </div>
        </section>

        <section id="favorites-view" class="view hidden">
            <button id="back-from-favorites" class="back-button"><i class="fas fa-arrow-left"></i> Volver al
                inicio</button>
            <h2 class="section-title">Mis Favoritos</h2>
            <div id="favorites-list" class="favorites-grid">
                <p class="placeholder-text">Aún no tienes elementos favoritos. ¡Busca y añade algunos!</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Guzmán López. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
